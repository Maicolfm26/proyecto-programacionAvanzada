<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="es" lang="es">
<ui:composition template="/WEB-INF/template.xhtml">
<ui:define name="title">Compras</ui:define>
    <ui:define name="content">
        <section class="container">
            <h2>Lista de compras</h2>
            <h:form styleClass="mt-5">
                <p:dataView value="#{compraBean.compras}" var="compra" rows="3" paginator="true"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                    <p:dataViewListItem>
                        <div class="row d-flex my-5">
                            <div class="col-lg-2 col-md-1" style="text-align: center">
                            </div>
                            <div class="col-lg-8 col-md-1 align-self-center">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Fecha:"/>
                                        <h:outputText value="#{compra.fechaCompra}" style="font-weight: bold"/>
                                        <h:outputText value="Total: "/>
                                        <h:outputText value="#{compra.total}"/>
                                        <h:outputText value="NÃºmero de productos:"/>
                                        <h:outputText value="#{compra.detalleCompras.size()}"/>
                                        <h:outputText value="Medio de pago:"/>
                                        <h:outputText value="#{compra.medioPago}"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-2 col-md-1 align-self-center">
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                 icon="pi pi-arrow-right" iconPos="right"
                                                 action="#{compraBean.irADetalle(compra.codigo)}"/>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
